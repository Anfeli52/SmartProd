<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/registros.css}">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title th:text="'Editar Ítem #' + ${item.numeroItem}">Editar Ítem</title>
</head>
<body>
    <div th:replace="~{analista/fragment_analista :: menu}"></div>
    <section th:replace="~{analista/fragment_analista :: sidebar(~{::content})}">

        <div class="home-content" th:fragment="content">

            <h1 th:text="'Editar Ítem #' + ${item.numeroItem}">Editar Ítem</h1>
            <div th:if="${error}" style="margin-bottom: 15px;">
                <p style="color: red; border: 1px solid red; padding: 10px; background-color: #ffeaea; border-radius: 5px;"
                   th:text="${error}">Mensaje de error.</p>
            </div>
            <form th:action="@{/analista/registros/update}" th:object="${item}" method="post" class="item-form">
                <input type="hidden" th:field="*{numeroItem}">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>

                <label for="cantidadPintura">Cantidad de Pintura (kg):</label>
                <input type="number" step="0.01" id="cantidadPintura" th:field="*{cantidadPintura}" required>

                <label for="lavado">Tiempo de Lavado (min):</label>
                <input type="number" step="0.1" id="lavado" th:field="*{lavado}" required>

                <label for="pintura">Tiempo de Pintura (min):</label>
                <input type="number" step="0.1" id="pintura" th:field="*{pintura}" required>

                <label for="horneo">Tiempo de Horneo (min):</label>
                <input type="number" step="0.1" id="horneo" th:field="*{horneo}" required>

                <label for="estado">Estado:</label>
                <select id="estado" th:field="*{estado}">
                    <option th:each="est : ${T(com.andres.smartprod.Enum.Estado).values()}"
                            th:value="${est}"
                            th:text="${est.name()}">
                    </option>
                </select>

                <button type="submit" class="btn-primary">Actualizar Ítem</button>
            </form>
        </div>
    </section>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
