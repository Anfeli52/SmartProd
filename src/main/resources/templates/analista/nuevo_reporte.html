<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/reportes.css}">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title>Registrar Nuevo Reporte</title>
</head>
<body>
    <div th:replace="~{analista/fragment_analista :: menu}"></div>
    <section th:replace="~{analista/fragment_analista :: sidebar(~{::content})}">

        <div class="home-content" th:fragment="content">

            <h1>Registrar Nuevo Reporte de Producci贸n</h1>

            <!--  BLOQUE PARA MOSTRAR MENSAJES DE ERROR  -->
            <div th:if="${error}" style="margin-bottom: 15px;">
                <p style="color: red; border: 1px solid red; padding: 10px; background-color: #ffeaea; border-radius: 5px;"
                   th:text="${error}">Mensaje de error de validaci贸n.</p>
            </div>
            <!-- -------------------------------------------- -->

            <form th:action="@{/analista/reportes/nuevo}" th:object="${reporte}" method="post" class="item-form">
                <input type="hidden" th:field="*{id}">

                <label for="nombre_operario">Nombre Operario</label>
                <input type="text" id="nombre_operario" th:field="*{nombreOperario}" required>

                <label for="actividad">Actividad</label>
                <select id="actividad" th:field="*{actividad}" required>
                    <option value="LAVADO">LAVADO</option>
                    <option value="PINTURA">PINTURA</option>
                    <option value="HORNEO">HORNEO</option>
                </select>

                <label for="cantidad">Cantidad (Total de Piezas)</label>
                <!-- A帽adido min="0" -->
                <input type="number" id="cantidad" th:field="*{cantidad}" required min="0">

                <label for="fecha">Fecha del Reporte:</label>
                <input type="date" id="fecha" th:field="*{fecha}" required>

                <label for="numero_item">N煤mero del Item</label>
                <select id="numero_item" th:field="*{item}" required>
                    <option th:each="item : ${items}"
                            th:value="${item.numeroItem}"
                            th:text="${item.numeroItem} + ' - ' + ${item.nombre}">
                    </option>
                </select>

                <label for="horaInicio">Hora de Inicio:</label>
                <input type="time" id="horaInicio" th:field="*{horaInicio}" required>

                <label for="horaFinal">Hora de Finalizaci贸n:</label>
                <input type="time" id="horaFinal" th:field="*{horaFinal}" required>

                <label for="motivoParo">Motivo Paro</label>
                <input type="text" id="motivoParo" th:field="*{motivoParo}">

                <label for="tiempoParo">Tiempo Paro (min)</label>
                <input type="number" step="0.1" id="tiempoParo" th:field="*{tiempoParo}" min="0">

                <label for="conforme">Piezas Conformes</label>
                <input type="number" id="conforme" th:field="*{conforme}" required min="0">

                <label for="no_conforme">Piezas No Conformes</label>
                <input type="number" id="no_conforme" th:field="*{noConforme}" required min="0">

                <label for="motivo">Motivo (si hay No Conformes)</label>
                <input type="text" id="motivo" th:field="*{motivo}">

                <label for="disposicion_pnc">Disposici贸n PNC</label>
                <select id="disposicion_pnc" th:field="*{disposicionPnc}" required>
                    <option value="REINCORPORAR">REINCORPORAR</option>
                    <option value="DESECHAR">DESECHAR</option>
                    <option value="NO_APLICA">NO APLICA</option>
                </select>

                <button type="submit" class="btn-primary">Guardar Reporte</button>
            </form>
        </div>
    </section>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
