<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SmartProd - Iniciar Sesión</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="login-wrapper">
        <img th:src="@{/images/SmartProd-logo.png}" alt="Logo SmartProd" class="logo-empresa">
        <div class="login-container">
            <h1>Login</h1>

            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}" class="alert error">
                    Usuario o contraseña inválidos.
                </div>

                <div th:if="${param.logout}" class="alert success">
                    Has cerrado sesión exitosamente.
                </div>

                <label for="username">Correo:</label>
                <input type="text" id="username" name="username" placeholder="user@example.com" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="**********" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

</body>

</html>
