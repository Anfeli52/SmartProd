<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/usuarios.css}">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Dashboard</title>
</head>
<body>
    <div th:replace="~{supervisor/fragment_supervisor :: menu}"></div>
    <section th:replace="~{supervisor/fragment_supervisor :: sidebar(~{::content})}">
        <div class="home-content" th:fragment="content">
            <h1>Gestión de Usuarios</h1>

            <div class="add-button">
                <a th:href="@{/supervisor/usuarios/nuevo}" class="btn">Agregar Ítem</a>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.nombre}">Andrés Medina</td>
                    <td th:text="${usuario.correo}">andres@example.com</td>
                    <td th:text="${usuario.rol}">SUPERVISOR</td>
                    <td class="action-buttons">
                        <a th:href="@{/supervisor/usuarios/edit/{id}(id=${usuario.correo})}" class="btn-edit">Editar</a>
                        <button class="btn-delete" th:onclick="confirmDeleteUser([[${usuario.correo}]])">Eliminar
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${usuarios.isEmpty()}" style="margin-top: 20px;">
                <p>No hay usuarios registrados.</p>
            </div>
        </div>
    </section>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
