<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/usuarios.css}"> <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title>Nuevo Usuario</title>
</head>
<body>
    <div th:replace="~{supervisor/fragment_supervisor :: menu}"></div>
    <section th:replace="~{supervisor/fragment_supervisor :: sidebar(~{::content})}">

        <div class="home-content" th:fragment="content">

            <h1>Registrar Nuevo Usuario</h1>

            <div th:if="${error}" style="margin-bottom: 15px;">
                <p style="color: red; border: 1px solid red; padding: 10px; background-color: #ffeaea; border-radius: 5px;"
                   th:text="${error}">Mensaje de error.</p>
            </div>

            <form th:action="@{/supervisor/usuarios/nuevo}" th:object="${usuario}" method="post" class="item-form">

                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" th:field="*{correo}" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" th:field="*{contrasena}" required
                       placeholder="Mín. 8 caracteres, 1 Mayúscula, 1 Número">

                <label for="rol">Rol</label>
                <select id="rol" th:field="*{rol}" required>
                    <option value="" disabled selected>Seleccione un Rol</option>
                    <option value="ANALISTA">ANALISTA</option>
                    <option value="SUPERVISOR">SUPERVISOR</option>
                </select>

                <button type="submit" class="btn-primary">Guardar Usuario</button>
            </form>
        </div>
    </section>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
