<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/reportes.css}">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Dashboard</title>
</head>
<body>
    <div th:replace="~{supervisor/fragment_supervisor :: menu}"></div>
    <section th:replace="~{supervisor/fragment_supervisor :: sidebar(~{::content})}">

        <div class="home-content" th:fragment="content">
            <h1>Listado de Registros de Reportes</h1>
            <p>Datos obtenidos de la base de datos.</p>

            <div class="add-button">
                <a th:href="@{/supervisor/reportes?format='pdf'}" class="btn">Exportar PDF</a>
            </div>
            <table class="data-table">
                <thead>
                <tr>
                    <th>Nombre Operario</th>
                    <th>Actividad</th>
                    <th>Cantidad</th>
                    <th>Fecha</th>
                    <th>Id Item</th>
                    <th>Hora Inicio</th>
                    <th>Hora Final</th>
                    <th>Motivo Paro</th>
                    <th>Tiempo Paro</th>
                    <th>Conforme</th>
                    <th>No Conforme</th>
                    <th>Motivo</th>
                    <th>Disposicion PNC</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reporte : ${reportes}">
                    <td th:text="${reporte.nombreOperario}"></td>
                    <td th:text="${reporte.actividad}"></td>
                    <td th:text="${reporte.cantidad}">
                    <td th:text="${reporte.fecha}"></td>
                    <td th:text="${reporte.item.numeroItem}"></td>
                    <td th:text="${reporte.horaInicio}"></td>
                    <td th:text="${reporte.horaFinal}"></td>
                    <td th:text="${reporte.motivoParo}"></td>
                    <td th:text="${reporte.tiempoParo}"></td>
                    <td th:text="${reporte.conforme}"></td>
                    <td th:text="${reporte.noConforme}"></td>
                    <td th:text="${reporte.motivo}"></td>
                    <td th:text="${reporte.disposicionPnc}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

<script th:src="@{/js/script.js}"></script>

</body>
</html>
